<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="jquery-ui.css">
<title>mostlymaths.net d3 sitemap (in beta)</title>
<style>
 body {
     font-family: "Helvetica";
     font-size: 14px;
     color: #93a1a1
 }
 #progress {
     position: fixed;
     top: 0;
     left: -6px;
     width: 100%;
     height: 12px;
     background: red;
 }

 #progress:before,
 #progress:after {
     content: "";
     position: absolute;
     height: 2px;
     opacity: 0.6;
     box-shadow: red 1px 0 6px 1px;
     border-radius: 100%;
 }

 #progress:before {
     width: 20px;
     right: 0;
     clip: rect(-6px, 22px, 14px, 10px);
 }

 #progress:after {
     width: 180px;
     right: -80px;
     clip: rect(-6px, 90px, 14px, -6px);
     color: #93a1a1;
 }
 #graph {
     position: fixed;
     left: 0px;
     right: 0px;
     top: 2px;
     bottom: 0px;
 }

 .links line {
     stroke-opacity: 0.6;
 }

 .nodes circle {
     stroke-width: 1.5px;
 }

 text {
     font-family: "Helvetica";
     color: #93a1a1;
 }

 .autocomplete {
     position: relative;
     display: inline-block;
 }

 input {
     border: 1px solid transparent;
     padding: 10px;
     font-size: 16px;
     display: inline-block
 }

 .label {
     display: inline-block;
     color: #eee8d5;
 }

 input[type=text] {
     background-color: #f1f1f1;
     width: 80%;
 }
</style>
<script src="jquery-3.5.0.min.js"></script>
<script src="jquery-ui.js"></script>
<script src="d3.5.min.js"></script>
<div id="progress"></div>
<div id="graph"></div>
<div style="height: 20px; position: fixed; top: 0;">
    <form autocomplete="off">
        <div class="autocomplete" style="width:150px;">
            <input id="search" type="text" name="search_nodes" placeholder="Search nodes">
        </div>
        <input type="submit" id="clear" value="Clear">
    </form>
</div>
<script src="force_graph.js">
</script>
</body>
